#### CONFIGS ####
spark.master                     yarn

#Roda somente no Cluster mode
spark.driver.memory              1g

#valores do jupter.env #para de funcionar se coloco 2g
spark.executor.memory            512mb

# O padrão para mod yarn já é 1
#spark.executor.cores             1 

#pelo que parece não exixte essa configuração por aqui
#spark.num.executors              1


# Isso deve ser menor que o parametro yarn.nodemanager.resource.memory-mb (no arquivo yarn-site.xml)
#Só é utilizado no client mode
spark.yarn.am.memory             512mb


# Opções: cluster ou client
spark.submit.deployMode          client

spark.yarn.jars                  hdfs://namenode:8020/user/spark/share/lib/*.jar

